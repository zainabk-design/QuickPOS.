<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting QuickPOS. We'll get back to you soon!">
    <meta name="robots" content="noindex, nofollow">

    <title>Thank You - QuickPOS</title>

    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Optimized Font Loading with font-display: swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- FontAwesome - deferred loading to prevent render blocking -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </noscript>

    <style>
        /* Critical CSS - Inlined for performance */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
        }

        .thank-you-bg-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15), transparent 50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            will-change: transform;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .thank-you-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem;
            max-width: 600px;
            width: 90%;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }

        .thank-you-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }

        .success-icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4), 0 0 0 10px rgba(16, 185, 129, 0.1);
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform, opacity;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon i {
            font-size: 3rem;
            color: white;
            animation: checkmarkDraw 0.8s 0.3s ease forwards;
            opacity: 0;
        }

        @keyframes checkmarkDraw {
            to {
                opacity: 1;
            }
        }

        .success-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid rgba(16, 185, 129, 0.3);
            animation: ripple 2s infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .thank-you-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, #FFFFFF 0%, #A5B4FC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s 0.2s ease both;
        }

        .thank-you-message {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.8;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s 0.4s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you-info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 15px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s 0.6s ease both;
        }

        .thank-you-info p {
            color: rgba(255, 255, 255, 0.75);
            margin: 0;
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.6;
        }

        .thank-you-info i {
            color: #6366F1;
            margin-right: 0.5rem;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: clamp(1rem, 2vw, 1.1rem);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: fadeInUp 0.8s 0.8s ease both;
            will-change: transform;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        }

        .btn-home i {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .btn-home:hover i {
            transform: translateX(-5px);
        }

        /* Simplified particles for better performance */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            border-radius: 50%;
            opacity: 0.25;
            animation: float 8s infinite ease-in-out;
            will-change: transform;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -80px);
            }
        }

        .particle:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        /* Tablet and Mobile */
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 2.5rem 1.5rem;
            }

            .success-icon-wrapper,
            .success-icon {
                width: 80px;
                height: 80px;
            }

            .success-icon i {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .thank-you-content {
                padding: 1rem 0.5rem;
            }

            .thank-you-card {
                padding: 2rem 1.25rem;
            }

            .btn-home {
                padding: 0.875rem 1.75rem;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <!-- Background Glow Effect -->
        <div class="thank-you-bg-glow"></div>

        <!-- Reduced Floating Particles (from 5 to 3) -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <!-- Thank You Content -->
        <div class="thank-you-content">
            <div class="thank-you-card">
                <!-- Success Icon -->
                <div class="success-icon-wrapper">
                    <div class="success-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>

                <!-- Title -->
                <h1 class="thank-you-title">Thank You!</h1>

                <!-- Message -->
                <p class="thank-you-message">
                    Your message has been received successfully. Our team will get back to you within 24 hours.
                </p>

                <!-- Additional Info -->
                <div class="thank-you-info">
                    <p>
                        <i class="fa-solid fa-envelope"></i>
                        We've sent a confirmation email to your inbox.
                    </p>
                </div>

                <!-- Back to Home Button -->
                <a href="index.php" class="btn-home">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Optimized inline JavaScript (no external GSAP needed) -->
    <script>
        // Lightweight parallax effect
        if (window.matchMedia('(prefers-reduced-motion: no-preference)').matches) {
            const glow = document.querySelector('.thank-you-bg-glow');
            let ticking = false;

            document.addEventListener('mousemove', (e) => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        const x = (e.clientX / window.innerWidth) * 10 - 5;
                        const y = (e.clientY / window.innerHeight) * 10 - 5;
                        glow.style.transform = `translate(${x}px, ${y}px)`;
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        }
    </script>
</body>

</html>
